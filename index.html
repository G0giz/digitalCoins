<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Digital Coins</title>

</head>

<body onload="getCoins()">
    <h1></h1>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="" src="assets/Images/coinSpin.gif" id="imageNav">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="liveReports" aria-current="page" href="#">Live Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>

    <!-- Parallax Section -->
    <div class="parallax"></div>
    <div>
        <form class="d-flex" role="search">
            <div id="searchCss">
                <select onchange="changeCurrency()" id="currencyBox" class="form-select" id="selectCurrency">
                    <option selected>USD</option>
                    <option>EUR</option>
                    <option>ILS</option>
                </select>
                <input class="form-control me-2" id="searchCoinBox" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success" id="searchBox" type="submit">Search</button>
            </div>
        </form>
    </div>
    <div id="coinsContainerBox">


    </div>

    <canvas id="cryptoChart" width="300" height="100"></canvas>

    <!-- Modal HTML -->
    <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="cardModelLabel">Coin Limit Reached</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You have added more than 5 coins. Please deselect some coins to proceed:</p>
                    <form id="removeCoinsForm">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
